name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@<commit-SHA>

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk \
            -t ghcr.io/zaproxy/zaproxy \
            zap-baseline.py \
            -t https://sua-aplicacao-em-execucao.com \
            -r zap-report.html

      - name: Upload ZAP Report as Artifact
        uses: actions/upload-artifact@<commit-SHA>
        with:
          name: zap-report
          path: zap-report.html
